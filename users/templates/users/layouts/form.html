{% extends 'layouts/base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button class="btn btn-primary">{% block button_value %}{% endblock %}</button>
    {% endbuttons %}
  </form>
{% endblock %}
